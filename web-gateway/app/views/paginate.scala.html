@import com.example.auction.utils
@import play.mvc.Call

@(pagination: utils.PagingState[_], nextPageRoute: Call, reloadRoute: Call)(implicit messages: Messages)

<div class="navigation">
    @if(pagination.isLast) {
        <a class="" href=@reloadRoute>@messages("pagination.reload")</a>
    } else {
        <a class="" href=@nextPageRoute>@messages("pagination.loadMore")</a>
    }
</div>
